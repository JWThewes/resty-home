name: Release

on:
  push:
    tags:
      - 'release_*'

permissions:
  contents: write

env:
  SCHEME: RestyHome
  PROJECT: RestyHome.xcodeproj
  CONFIGURATION: Release
  DESTINATION: 'platform=macOS,variant=Mac Catalyst'

jobs:
  build-sign-notarize:
    name: Build, Sign, Notarize & Release
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#release_}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Install Apple certificate
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import the certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          echo "$APPLE_CERTIFICATE_P12" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Set the keychain as the default and add to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" "$(security list-keychains -d user | tr -d '"' | tr '\n' ' ')"
          security default-keychain -s "$KEYCHAIN_PATH"

          # Allow codesign to access the keychain without prompting
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - name: Build Mac Catalyst app
        run: |
          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -destination "$DESTINATION" \
            -derivedDataPath "$RUNNER_TEMP/DerivedData" \
            MARKETING_VERSION="${{ steps.version.outputs.version }}" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            CODE_SIGN_STYLE=Automatic \
            CODE_SIGN_INJECT_BASE_ENTITLEMENTS=NO \
            build

      - name: Prepare app for distribution
        run: |
          APP_PATH="$RUNNER_TEMP/DerivedData/Build/Products/Release-maccatalyst/RestyHome.app"

          # Verify the app exists and is signed
          codesign -dvv "$APP_PATH" 2>&1
          echo "APP_PATH=$APP_PATH" >> "$GITHUB_ENV"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create a ZIP for notarization
          ditto -c -k --keepParent "$APP_PATH" "$RUNNER_TEMP/RestyHome-notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "$RUNNER_TEMP/RestyHome-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 600

          # Staple the notarization ticket
          xcrun stapler staple "$APP_PATH"

      - name: Create DMG
        run: |
          DMG_PATH="$RUNNER_TEMP/RestyHome-${{ steps.version.outputs.version }}.dmg"

          # Create a temporary directory for the DMG contents
          DMG_STAGING="$RUNNER_TEMP/dmg-staging"
          mkdir -p "$DMG_STAGING"
          cp -R "$APP_PATH" "$DMG_STAGING/"
          ln -s /Applications "$DMG_STAGING/Applications"

          # Create the DMG
          hdiutil create \
            -volname "RestyHome ${{ steps.version.outputs.version }}" \
            -srcfolder "$DMG_STAGING" \
            -ov \
            -format UDZO \
            "$DMG_PATH"

          # Notarize the DMG too
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait \
            --timeout 600

          xcrun stapler staple "$DMG_PATH"

          echo "DMG_PATH=$DMG_PATH" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: RestyHome ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ${{ env.DMG_PATH }}

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" 2>/dev/null || true
          fi
